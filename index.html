<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"/>
    <title> Flexbox Calculator</title>
</head>



<body>
    <!--calculator body-->
    <div class="calc-body">

        <!--calculator screen-->
        <div class="calcScreen">
            <div id="calc-operation">540 + 100 </div>
            <div id="calc-typed"> 640</div>
            
        </div>
        <!--calculator buttons-->
        <div class="calbutton-row">
            <button class="ac">AC</button>
            <button class="opt">&#43;&#47;&#8722;</button>
            <button class="opt">%</button>
            <button class="opt">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">+</button>
            <button>0</button>
            <button>.</button>
            <button>>&#9003;</button>
            <button class="opt">&#61;</button>


        </div>

    </div>
    
</body>
</html>
